name: Hello World Workflow
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  pull_request_comment:
  workflow_dispatch:
jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: hello world
        run: echo "hello world"
        shell: bash
  goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: bye bye
        run: echo "Goodbye"
        shell: bash
